default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: casanova_dev
  username: postgres
  password: postgres
  host: localhost
  port: 5432 # This is the default PostgreSQL port

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: casanova_test
  username: postgres
  password: postgres
  host: localhost
  port: 5432 # This is the default PostgreSQL port

production:
  <<: *default
  database: casanova_prod
  username: postgres
  password: postgres
  host: localhost
  port: 5432 # This is the default PostgreSQL port
